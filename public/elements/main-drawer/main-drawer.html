<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="main-drawer">

  <template>
    <link rel="stylesheet" href="main-drawer.css">

     <core-header-panel id="headerPanel" fit>
      <core-toolbar>Menu</core-toolbar>

      <core-menu>
        <template repeat="{{link in links}}">
          <paper-item>
            <core-icon icon="label-outline"></core-icon>
            <a href="#{{link.url}}">{{link.name}}</a>
          </paper-item>
        </template>
      </core-menu>
    </core-header-panel>
  </template>

  <script src="main-drawer.js"></script>

</polymer-element>
